<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="thang">
<button onclick="suKien()">Tính số ngày</button>
<h1 id="out"></h1>
<script>

    function suKien() {
        let thangDauVao = +document.getElementById('thang').value;
        let soNgay = '';
        switch (thangDauVao) {
            case 2:
                soNgay = '28 hoặc 29 ngày.';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                soNgay = '30 ngày';
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                soNgay = '31 ngày';
                break;
            default:
                soNgay = 'Tháng ko hợp lệ!'
        }

        document.getElementById('out').innerHTML = soNgay;
    }
</script>
</body>
</html>
