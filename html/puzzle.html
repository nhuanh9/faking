<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="../images/1.jpeg" height="2048" width="1536" id="img"/>
<button onclick="change()">C</button>
<script>
    let i = 0;

    function change() {
        if (i % 2) {

            document.getElementById('img').src = '../images/2.jpeg';
        } else {

            document.getElementById('img').src = '../images/1.jpeg';
        }
        i++;
    }
</script>
</body>
</html>
