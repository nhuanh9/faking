<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<script>
    function F(a) {
        if (a <= 1) return 0;
        else {
            for (var i = 2; i < a; i++) {
                if (a % i == 0) return 0;
            }
        }
        return 1;
    }
</script>
</body>
